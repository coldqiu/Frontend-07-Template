  <body>
    <script>
      let object = {
        a: 1,
        b: 2,
      };

      let po = new Proxy(object, {
        set(obj, prop, val) {
          console.log(obj, prop, val);
        },
      });

      function reactive(object) {
        return new Proxy(object, {
          set(obj, prop, val) {
            obj[prop] = val;
            console.log(obj, prop, val);
            return obj[prop];
          },
          get(obj, prop) {
            return obj[prop];
          },
        });
      }
    </script>
